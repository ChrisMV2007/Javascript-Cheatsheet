<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Page</title>
        <style>
            .red-button {
                background-color: red;
                color: white;
                border: none;
            }

            .yellow-button {
                background-color: yellow;
            }
        </style>
    </head>
    
    <body>
        <!--The onclick attribute is self explanatory; runs code when something is clicked-->
        <button title="Good job" class="red-button" onclick="
            alert('You pressed the red button');
            ">red button</button>
        <button class="yellow-button">yellow button</button>
    </body>

    <!--Script is used to run javascript code in the same way that style runs CSS-->
    <!--runs when the page is loaded (first opened)-->
    <script>
        // In javascript, double slash are comments
        alert("You opened the website")
        console.log("This statement will be shown in the console")

        // let {variable name} = value
        let variable1 = 25;
        // reassigning a variable does not require "let"
        variable1 = 50;
        // template strings are used as shown below (using backticks `` instead of quotes "" '')
        console.log(`Variable1 is equal to ${variable1}`)
        // +=, -=, *=, /=, ++, and -- are all applicable
        variable1 += 2; variable1 -= 2; variable1 *= 2; variable1 /= 2; variable1 ++; variable1 --;
    </script>
</html>
