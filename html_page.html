<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Page</title>
        <style>
            .red-button {
                background-color: red;
                color: white;
                border: none;
            }

            .yellow-button {
                background-color: yellow;
            }
        </style>
    </head>
    
    <body>
        <!--The onclick attribute is self explanatory; runs code when something is clicked-->
        <button title="Good job" class="red-button" onclick="
            alert('You pressed the red button');
            ">red button</button>
        <button class="yellow-button">yellow button</button>
    </body>

    <!--Script is used to run javascript code in the same way that style runs CSS-->
    <!--runs when the page is loaded (first opened)-->
    <script>
        // In javascript, double slash are comments
        alert("You opened the website")
        console.log("This statement will be shown in the console")

        // var {variable name} = value
        var variable1 = 25;
        // reassigning a variable does not require "let"
        variable1 = 50;
        // template strings are used as shown below (using backticks `` instead of quotes "" '')
        console.log(`Variable1 is equal to ${variable1}`)
        // +=, -=, *=, /=, ++, and -- are all applicable
        variable1 += 2; variable1 -= 2; variable1 *= 2; variable1 /= 2; variable1 ++; variable1 --;

        //let: only available inside the scope it's declared, like in "for" loop, 
        //var: accessed outside of the scope
        console.log(typeof variable1)
        var bool = true; // Booleans are all lowercase
        
        // const values stay the same throughout the program
        const randomNum = Math.random();

        // if conditions are contained within parenthesis
        // && is and
        if (randomNum >= 0 && randomNum < 1/3) {
            console.log("Hola");
        } else if (randomNum >= 1/3 && randomNum <= 2/3) {
            console.log("Hello");
        } else {
            console.log("Idk")
        }
        
        // || is or
        var num1 = 0;
        var num2 = 20;
        if(num1 > 20 || num2 < 10) {
            console("Si");
        }

        // == is equality with type conversion, === is equality without type conversion
        console.log(2 + 3 === 5);
        console.log("0" == 0); 

        // functions are pretty self explanatory; params go in the parenthesis
        function example_function(arg) {
            console.log(arg);
            return arg + "world"
        }

        // call the function
        example_function("Hello");
        let return_value = example_function("Hello ");
        console.log(return_value);


    </script>
</html>
